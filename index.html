<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Americanas</title>
</head>

<body>
    <header>
        <!-- ========== NAV-TOP ========== -->
        <div class="nav-top">
            <div class="logo">
                <img src="./assets/svg/logo.svg" alt="Americanas">
            </div>
            <div class="search">
                <p>busque aqui seu produto...</p>
                <img src="./assets/svg/magnifying-glass.svg" alt="Busque aqui seu produto...">
            </div>
            <div class="user-area">
                <img src="./assets/svg/circle-user.svg" alt="">
                <div class="text-user-area">
                    <p>olá, faça seu login</p>
                    <p>ou cadastre-se</p>
                </div>
            </div>
            <div class="icons">
                <img src="./assets/svg/shop.svg" alt="Shop">
                <img src="./assets/svg/heart.svg" alt="Favoritos">
                <img src="./assets/svg/basket-shopping.svg" alt="Carrinho">
            </div>
        </div>
        <!-- ========== NAV ========== -->
        <nav>
            <div class="address">
                <img src="./assets/svg/location-dot.svg" alt="Informe seu CEP">
                <p>informe seu CEP</p>
            </div>
            <menu>
                <li>baixe o app</li>
                <li>faça seu cartão</li>
                <li>mais vendidos</li>
                <li>nossas lojas</li>
                <li>entrega rápida</li>
                <li>leve+ pague-</li>
                <li>ofertas da TV</li>
                <li><img src="./assets/svg/mini-logo.svg" alt=""> oferta do dia</li>
            </menu>
        </nav>
    </header>
</body>

</html>
